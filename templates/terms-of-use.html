{% extends '_layout' %}

{% set title = entry.title %}

{% block content %}

<div class="container"><aside class="hr"></aside></div>

<section class="post-content__single__container">
	<header class="post-content__single__header post-content__single__header--{{ entry.type }}">
		<div class="container">	
			<h2 class="post-content__title">{{ entry.title }}</h2>
		</div>
	</header>
	{% set article = entry.article %}{% include 'includes/snippets/article' %}
</section>

{% endblock %}
