<section class="post-module module-image-right-rotated">
    <div class="container">
        <div class="col-outer">
            <div class="one-third">
                <div class="img-outer fancy-frame">
                    <img src="{{ module.photo.first.url|default('https://placehold.it/786x786') }}">
                </div>
            </div>

            <div class="two-thirds rte">
	            
                <h4>{{ module.header }}</h4>

                <p>{{ module.explainer }}</p>
                
            </div>
        </div>
    </div>
</section>
